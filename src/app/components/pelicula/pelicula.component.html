<h1>{{ pelicula.nombre | uppercase }}</h1>

    <br><br>
    <a [routerLink]="['/peliculas']" class="btn btn-outline-danger btn-block">Volver</a>
  </div>

  <div class="col-md-8">
    <h3> <small> Fecha de Estreno - {{ pelicula.fecha }} </small></h3>
    <hr>
    <p>
      {{ pelicula.bio }}
      <a href="{{ pelicula.wiki }}">Wikipedia</a> 
    </p>
    <p>
      Director: {{ pelicula.director }}
    </p>

      Duraci√≥n: {{ pelicula.duracion }}
